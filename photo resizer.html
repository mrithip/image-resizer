<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizing Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment:fixed;
        }

        #container {
            margin: auto;
            width: 80%;
            max-width: 600px;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .download-box {
            margin-top: 20px;
        }

        .download-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .download-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body background = "b.png">
<br><br><br><br><br><br><br><br>
    <div id="container">
        <h1>Image Resizing Tool</h1>
        <input type="file" id="fileInput">
        <div>
            <label for="width">Width:</label>
            <input type="number" id="width" value="200">
            <label for="height">Height:</label>
            <input type="number" id="height" value="200">
        </div>
        <br>
        <button class="btn" onclick="resizeImage()">Resize Image</button>
        <div id="output"></div>
        <div class="download-box">
            <a id="downloadLink" class="download-link" download="resized_image.jpg" style="display: none;">Download Resized Image</a>
        </div>
    </div>

    <script>
        function resizeImage() {
            const fileInput = document.getElementById('fileInput');
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);

                    const resizedImage = new Image();
                    resizedImage.src = canvas.toDataURL('image/jpeg');

                    const output = document.getElementById('output');
                    output.innerHTML = '';
                    output.appendChild(resizedImage);

                    // Show download link
                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = resizedImage.src;
                    downloadLink.style.display = 'inline';
                };
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
