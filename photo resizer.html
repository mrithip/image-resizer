<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizing Tool</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #container {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(4px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #2d3436;
            font-weight: 600;
        }

        .upload-area {
            border: 2px dashed #6c5ce7;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #a29bfe;
            background: rgba(108, 92, 231, 0.05);
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-label {
            color: #6c5ce7;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 10px;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 25px 0;
        }

        .dimension-input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dimension-input label {
            font-size: 1rem;
            color: #2d3436;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .dimension-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .dimension-input input:focus {
            outline: none;
            border-color: #6c5ce7;
        }

        .btn {
            padding: 14px 32px;
            background: linear-gradient(45deg, #6c5ce7 0%, #a29bfe 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.2);
        }

        #output {
            margin-top: 25px;
        }

        #output img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .download-link {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(45deg, #00b894 0%, #00cec9 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .download-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.2);
        }

        .preview-text {
            color: #636e72;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Image Resizer</h1>
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <span class="upload-label">ðŸ“· Click or drag image here to upload</span>
            <input type="file" id="fileInput" accept="image/*" hidden>
            <p class="preview-text">Supports JPG, PNG, GIF</p>
        </div>
        <div class="input-group">
            <div class="dimension-input">
                <label for="width">Width (px)</label>
                <input type="number" id="width" value="800" min="1">
            </div>
            <div class="dimension-input">
                <label for="height">Height (px)</label>
                <input type="number" id="height" value="600" min="1">
            </div>
        </div>
        <button class="btn" onclick="resizeImage()">Resize Image</button>
        <div id="output"></div>
        <div class="download-box">
            <a id="downloadLink" class="download-link" download="resized_image.jpg" style="display: none;">
                Download Resized Image
            </a>
        </div>
    </div>
    <script>
        function resizeImage() {
            const fileInput = document.getElementById('fileInput');
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);

            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);

                    const resizedImage = new Image();
                    resizedImage.src = canvas.toDataURL('image/jpeg');

                    const output = document.getElementById('output');
                    output.innerHTML = '';
                    output.appendChild(resizedImage);

                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = resizedImage.src;
                    downloadLink.style.display = 'inline-block';
                };
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
